<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.loom.com/loom-embed/v1.1.4/sdk.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>

    <div id="video">
        <button id="video-btn">Get Video!</button>
    </div>
    <script>
        const vid = document.getElementById("video-btn")
        vid.addEventListener("click", getVideo);
        
        async function getVideo() {
            console.log("I'm clicked")
            const a = await loom.textReplace("https://www.loom.com/share/346d88ccccad486cb09079edf8a492a2")
            const vidDiv = document.getElementById("video")
            vidDiv.innerHTML += a;
        }
    </script>
</body>
</html>
